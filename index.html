<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="title">
                <h1>Our pricing</h1>
            </div>
            <div class="user">
                <span id="username" class="username"></span>
            </div>
         <div class="precos">
            <div class="basic">
                <div>
                    <span>Basic</span>
                </div>
                <div>
                    <h2><span>$</span>19.99</h2>
                </div>
                <div>
                    <div>
                        <span>500 GB storege</span>
                    </div>
                    <hr>
                    <div>
                       <span> 2 Users allowed</span>
                    </div>
                    <hr>
                    <div>
                        <span>Send up to 3 GB</span>
                    </div>
                    <hr>
                    <div class="btn">
                        <button class="btn-basic">Learn More</button>
                    </div>
                </div>
            </div>

            <div class="pro">
                <div>
                    <span>Professional</span>
                </div>
                <div>
                    <h2><span>$</span>24.99</h2>
                </div>
                <div>
                    <div>
                        <span>1 TB storege</span>
                    </div>
                    <hr>
                    <div>
                       <span>5 Users allowed</span>
                    </div>
                    <hr>
                    <div>
                        <span>Send up to 10 GB</span>
                    </div>
                    <hr>
                    <div class="btn">
                        <button>Learn More</button>
                    </div>
                </div>
            </div>

            <div class="master">
                <div>
                    <span>Master</span>
                </div>
                <div>
                    <h2><span>$</span>39.99</h2>
                </div>
                <div>
                    <div>
                        <span>10 TB storege</span>
                    </div>
                    <hr>
                    <div>
                       <span>10 Users allowed</span>
                    </div>
                    <hr>
                    <div>
                        <span>Send up to 20 GB</span>
                    </div>
                    <hr>
                    <div class="btn">
                        <button>Learn More</button>
                    </div>
                </div>
            </div>
         </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
